apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: management-api
  labels:
    app: management-api
spec:
  selector:
    matchLabels:
      app: management-api
  replicas: 1 
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: management-api
    spec:
      containers:
      - name: management-api
        image: graviteeio/management-api:latest
        ports:
        - containerPort: 8083
        env:
        - name: GRAVITEEIO_MONGODB_HOST
          value: ${MONGODB_HOST}
        - name: GRAVITEEIO_MONGODB_PORT
          value: ${MONGODB_PORT}
        - name: GRAVITEEIO_ELASTIC_HOST
          value: ${ELASTIC_HOST}
        - name: GRAVITEEIO_ELASTIC_PORT
          value: ${ELASTIC_PORT}
