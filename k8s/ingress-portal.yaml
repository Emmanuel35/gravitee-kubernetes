apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: portal-gravitee
  namespace: default
  annotations:
    kubernetes.io/ingress.global-static-ip-name: gravitee-portal-ip
    networking.gke.io/managed-certificates: middleware-solutions-gravitee-demo-portal-certificate
    kubernetes.io/ingress.allow-http: "false"
#    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: gravitee
spec:
  rules:
  - host: portal.demo.gravitee.middleware-solutions.net
    http: 
      paths:
      - path: /kibana/*
        backend:
          serviceName: kibana-kb-http
          servicePort: 5601
#      - path: /mongo-express/*
#        backend:
#          serviceName: mongo-express
#          servicePort: 8081
      - path: /*
        backend:
          serviceName: management-ui
          servicePort: 80
      - path: /management/*
        backend:
          serviceName: management-api
          servicePort: 8083