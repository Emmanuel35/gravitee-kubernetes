apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gravitee-gateway
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.global-static-ip-name: gravitee-gateway-ip
    networking.gke.io/managed-certificates: middleware-solutions-gravitee-demo-portal-certificate
    kubernetes.io/ingress.allow-http: "false"
  labels:
    app: gravitee
spec:
  rules:
  - host: gateway.demo.gravitee.middleware-solutions.net
    http: 
      paths:
      - path: /*
        backend:
          serviceName: gateway
          servicePort: 8082